<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caso5</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div id="contenedor">
        <h1>Elaborar un programa que permita dibujar un cuadro de c√≠rculos de 10 x 10.</h1>
    </div>
    <div id="resultado">
        <script>
            var i=1;
        do {
            j=1;
            do {
                document.write('<div id="circuloazul"></div>');
                j++;
            } while (j <= 10);
            document.write("<div style='clear:both'></div>")
            i++;
        } while (i<=10);

        </script>
    </div>

</body>
